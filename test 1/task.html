<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color:aliceblue;
            border-style:double;
            border-width: 100px;
            margin: 100px;
        }

        #div1 {
        }

        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>


    <script>
        function myFunction() {
            document.getElementById("inputTxt").disabled = true;
            document.getElementById("scnd").className = "show";
        }
        function myFunction1() {
            var msg = document.getElementById("inputTxt").value;
            var msg1 = document.getElementById("inputTxt1").value;
            inputTxt1.classList.add("border");
            if (msg.length == msg1.length) {
                inputTxt1.classList.remove("border-danger");
                inputTxt1.classList.add("border-success");
                var bull = 0;
                var cow = 0;
                for (i = 0; i < msg.length; i++) {
                    if (msg[i] == msg1[i]) {
                        cow += 1;
                    }
                    else {
                        for (j = 0; j < msg.length; j++) {
                            if (msg[i] == msg1[j] && i != j) {
                                bull += 1;

                            }
                        }
                    }
                }
                document.getElementById("errMsg1").innerHTML = bull + "  BULL      " + cow + "  COW" ;
                if (cow == msg.length) {
                    document.getElementById("winMsg").innerHTML = "You Win";
                }
            } else {
                inputTxt1.classList.add("border-danger");
                document.getElementById("errMsg1").innerHTML = " You Must enter " + msg.length + "letter a word"
            }

        }
    </script>
</head>
<body class="text-center">
    <section class="container">
        <h1>COW AND BULL </h1>
    </section>
    <br />
    <br />

    <section class="container">
        <div id="div1" class="input-group firstBox">
            <input type="text" id="inputTxt" placeholder="Enter 4 inputs" />
            <button type="btn btn-success" class="btn btn-primary" onclick="myFunction()">Submit</button>
        </div>
        <center>

            <div id="scnd" class="input-group hide">
                <input type="text" id="inputTxt1" placeholder="Chech your Guess" />

                <button type="submit" class="btn btn-primary" onclick="myFunction1()">Check</button>
                <span id="errMsg1"></span>
                <br />
                <br />
                <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
                <mark><span id="winMsg"></span></mark>
            </div>
        </center>
     </section>

</body>
</html>
